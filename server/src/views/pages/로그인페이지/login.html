<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../public/css/login_styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="skyblue_circle"></div>
      <div id="blue_circle2"></div>
      <h3 id="login_text">로그인</h3>
      <input type="text" placeholder="이메일" name="id" id="login_email" />
      <input
        type="password"
        placeholder="비밀번호"
        name="pw"
        id="login_password"
      />
      <!-- <h3 id="forget_pw">비밀번호를 잊으셨나요?</h3> -->
      <input
        type="submit"
        id="btn_login"
        name="frm_submit"
        value="로그인"
        onclick="handleLogin()"
      />
      <!-- <hr> -->
      <!-- <h4 id="login_suggest">이렇게도 로그인 할 수 있어요</h4> -->
      <a href="./sign_up.html" id="join_word">아직 계정이 없으신가요?</a>
      <a href="./sign_up.html" id="join_page">회원가입</a>
    </div>
    <script type="text/javascript" src="../../../public/js/login.js"></script>
  </body>
</html>
