<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poketime</title>
    <link rel="stylesheet" href="../../public/css/pickuppoke.css" />
  </head>
  <body>
    <div id="sky_background">
      <img src="../../public/images/sun.png" id="sun" />
    </div>
    <div id="background"></div>
    <div>
      <img src="../../public/images/tree.png" id="tree" />
      <img src="../../public/images/pika.svg" id="pikachu" />
      <img src="../../public/images/gugu.svg" id="gugu" />
      <img src="../../public/images/grass.png" id="grass" alt="" />
      <img src="../../public/images/grass.png" id="grass2" alt="" />
    </div>
    <div class="sub_container">
      <div class="skyblue_circle"></div>
      <div class="blue_circle2"></div>
      <!-- 우측상단 톱니바퀴 -->
      <nav>
        <ul>
          <li>
            <a href="#">
              <img
                src="../../public/images/setting_img.svg"
                id="start_setting"
              />
            </a>
            <!-- hover 세팅 / 로그아웃 메뉴 -->
            <ul>
              <li><a href="/setting">Setting</a></li>
              <li><a href="/user/logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <a href="./mainpage" class="btn_back">< 뒤로</a>

      <!-- 알림창 -->
      <img src="../../public/images/bell_icon.png" class="bell_icon" />
      <img
        src="../../public//images/home_icon.svg"
        class="home"
        onclick="location.href = '/mainpage'"
      />

      <div class="overlay">
        <div class="popup">
          <span class="current_point"></span>
        </div>
      </div>
      <!-- 화면 내 흰색박스 -->
      <div class="random_back">
        <!-- 뽑기박스 -->
        <div class="pickup_box" id="openPickupModal">
          <img src="../../public/images/random_box.svg" class="random_box" />
          <div>
            <img src="../../public/images/yellowbox.svg" class="yellow_box" />
            <div>
              <img src="../../public/images/key.svg" class="box_key" />
            </div>
          </div>
        </div>
        <!-- rand_cnt : 뽑기 실행 횟수 -->
        <h1 class="rand_cnt">상자를 눌러 새로운 포켓몬을 만나보세요 !</h1>
      </div>
      <!-- 모달창 기본구조 -->
      <div id="myModal" class="modal">
        <div class="modal_content">
          <span class="close" id="closePickupModal">&times;</span>
          <!-- 뽑기를 통해 나온 포켓몬을 출력한다. 코드상에는 임의의 포켓몬 사진 등록-->
          <img
            src="{{ res.data.pickuppoke.poke_img }}"
            class="pickup_result_img"
          />
          <div id="pk_result">
            <div class="pickup_result_txt">{{pickuppoke.pickup_result}}</div>
            <span class="pickup_result"></span>
          </div>
          <!-- <div><span class = "pickup_result">{{pickup_result}}</span>
              <span class = "pickup_text">가 나왔습니다 !</span></div> -->
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../public/js/notice.js"></script>
    <script src="../../public/js/pickuppoke.js"></script>
  </body>
</html>
